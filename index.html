<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass-container">
            
            <!-- LEFT CONTAINER -->

            <div class="glass-container__info">
                <div class="player-info">
                    <img src="images/avatar.png" alt="profile avatar">
                    <p class="player-name">rikosteo</p>
                    <p class="player-title">Pro Gamer</p>
                </div>
                <ul class="player-links">
                    <li>
                        <img src="images/twitch.png" alt="twitch icon">
                        <span>Streams</span>
                    </li>

                    <li>
                        <img src="images/steam.png" alt="steam icon">
                        <span>Games</span>
                    </li>
                    
                    <li>
                        <img src="images/upcoming.png" alt="controller icon">
                        <span>Upcoming</span>
                    </li>

                    <li>
                        <img src="images/library.png" alt="library icon">
                        <span>Library</span>
                    </li>
                </ul>

                <div class="pro-banner">
                    <button class="pro-banner-btn">
                        <span>Join Pro for free games.</span>
                        <img src="images/controller.png" alt="retro controller icon">
                    </button>
                </div>
            </div>

            <!-- RIGHT CONTAINER -->

            <div class="glass-container__games">
                <div class="banner">
                    <div class="banner-title">Active Games</div>
                    <input type="text" placeholder="Search">
                </div>

                <div class="games-list">
                    <div class="game-card">
                        <img src="images/assassins.png" alt="Assassin's Creed Valhalla Image">
                        <div class="game-info">
                            <div class="game-title">Assassin's Creed Valhalla</div>
                            <div class="game-platform">PS5 Version</div>
                            <div class="progress-bar">
                                <div class="progress-bar-inside"></div>
                            </div>
                        </div>
                        <div class="percentage">
                            <span>85%</span>
                        </div>
                    </div>
                    <div class="game-card">
                        <img src="images/spiderman.png" alt="Spiderman - Miles Morales Image">
                        <div class="game-info">
                            <div class="game-title">Spiderman - Miles Morales</div>
                            <div class="game-platform">PS5 Version</div>
                            <div class="progress-bar">
                                <div class="progress-bar-inside"></div>
                            </div>
                        </div>
                        <div class="percentage">
                            <span>35%</span>
                        </div>
                    </div>

                    <div class="game-card">
                        <img src="images/sackboy.png" alt="Sacboy - A Big Adventure Image">
                        
                        <div class="game-info">
                            <div class="game-title">Sacboy - A Big Adventure</div>
                            <div class="game-platform">PS5 Version</div>
                            <div class="progress-bar">
                                <div class="progress-bar-inside"></div>
                            </div>
                        </div>

                        <div class="percentage">
                            <span>55%</span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>

        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>
</body>
</html>
